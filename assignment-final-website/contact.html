      <h1>contact us</h1>

      <img src="./images/contact-image.jpg" class="contact-image" title="large leaf plant" />


      <h3>Are you a Member? Login here!</h3>
        <form action="contact.html" method="post">

          name="username"
          maxlength="10"></h3>

          <input type="password"
          name="password"
          maxlength="20"></h3>

        <div class="submit-button">

          src="./images/submit-button.png"
          alt="subscribe button image" width="70" height="auto">
        </div>


          <p>Tell us your name and email address if you're interested in
            learning more and we'll reach out ASAP!</p>

        <form action="contact.html" method="post">
        <h3>Name:
        <input type="text"
        maxlength="40"></h3>

        <form action="contact.html" method="post">
          <h3>Email:
          <input type="email"
          maxlength="60"></h3>

        <div class="submit-button">
          <input type="image"
          src="./images/submit-button.png"
          alt="subscribe button image" width="70" height="auto">
        </div>
        </form>
